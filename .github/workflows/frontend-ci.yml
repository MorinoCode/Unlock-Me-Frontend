name: Frontend CI

on:
  push:
    branches:
      - dev

  pull_request:
    branches:
      - dev
      - main

jobs:
  branch-policy:
    name: Enforce branch merge policy
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Check PR source branch
        run: |
          echo "Base branch: ${{ github.base_ref }}"
          echo "Head branch: ${{ github.head_ref }}"

          if [ "${{ github.base_ref }}" = "main" ] && [ "${{ github.head_ref }}" != "dev" ]; then
            echo "‚ùå Only dev branch is allowed to merge into main"
            exit 1
          fi

  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: branch-policy
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'pull_request')

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Lint
      - name: Run lint
        run: npm run lint

      # 5. Build
      - name: Build project
        run: npm run build
