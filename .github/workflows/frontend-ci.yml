name: Frontend CI

on:
  push:
    branches:
      - dev

  pull_request:
    branches:
      - dev
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      
      - name: Checkout repository
        uses: actions/checkout@v4

      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      
      - name: Install dependencies
        run: npm ci

      
      - name: Run lint
        run: npm run lint
        continue-on-error: false

      
      - name: Build project
        run: npm run build
